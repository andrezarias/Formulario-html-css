<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario html & css</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="shortcut icon" type="image/x-icon" href="img/icons-formulario.png">
</head>
<body>
    <form class="form">
        <h2 class="form_title"> Inicial Sesión </h2>
        <p class="form_paragraph">¿Aún no tienes una cuenta? <a href="#" class="form_link">Entra aquí</a></p>
   

    <div class="form_container">
        <div class="form_group">
            <input type="text" id="name" class="form_input" placeholder=" "  required="true">
            <label for="name" class="form_label">Nombre:</label>
            <span class="form_line"></span>

        </div>
        <div class="form_group">
            <input type="text" id="user" class="form_input" placeholder=" "  required="true">
            <label for="user" class="form_label">Usuario:</label>
            <span class="form_line"></span>
        </div>
        <div class="form_group">
            <input type="password" id="password" class="form_input" placeholder=" " required="true">
            <label for="password" class="form_label">Contraseña: </label>
            <span class="form_line"></span>
        </div>

        <input type="submit" class="form_submit" value="Entrar">
    </div>
</form>
</body>
</html>
